<body>
	<h1 style="text-align: center;">REGISTRATION FORM</h1>
	<form name="Form" action="/submit.php"
		onsubmit="return sample()" method="post">
		<p>Name: <input type="text"
						size="65" name="Name" /></p>
		<br />
		<p>Address: <input type="text"
						size="65" name="Address" /></p>
		<br />
		<p>E-mail Address: <input type="text"
							size="65" name="EMail" /></p>
		<br />
		<p>Password: <input type="text"
							size="65" name="Password" /></p>
		<br />
		<p>Telephone: <input type="text"
							size="65" name="Telephone" /></p>
		<br />

		
		<br />
		<br />
		
			<input type="submit"
				value="Submit" name="Subbtn" />
			<input type="reset"
				value="Reset" name="Reset" />
		</p>
		<script>
		
	function sample() {
		var name = document.forms["Form"]["Name"];
		var email = document.forms["Form"]["EMail"];
		var phone = document.forms["Form"]["Telephone"];
		
		var password = document.forms["Form"]["Password"];
		var address = document.forms["Form"]["Address"];

		if (name.value == "") {
			window.alert("Please enter your name.");
			name.focus();
			return false;
		}

		if (address.value == "") {
			window.alert("Please enter your address.");
			address.focus();
			return false;
		}

		if (email.value == "") {
			window.alert(
			"Please enter a valid e-mail address.");
			email.focus();
			return false;
		}

		if (phone.value == "") {
			window.alert(
			"Please enter your telephone number.");
			phone.focus();
			return false;
		}

		if (password.value == "") {
			window.alert("Please enter your password");
			password.focus();
			return false;
		}

		
	}
</script>

		
	</form>
</body>
